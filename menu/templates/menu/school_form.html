<!-- menu/templates/menu/school_form.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}School Form{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'menu/styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>{% block heading %}School Form{% endblock %}</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'school_list' %}">Back to School List</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container main">
        <form method="post" enctype="multipart/form-data" class="admin-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Save</button>
        </form>
    </div>
</body>
</html>
