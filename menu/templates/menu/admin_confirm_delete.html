{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static 'menu/styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Confirm Delete</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'admin_list' %}" class="btn">Admin List</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="confirmation">
                <h2>Are you sure you want to delete {{ admin.ADMIN_NAME }}?</h2>
                <form action="{% url 'delete_admin' admin.pk %}" method="post" class="form-buttons">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-delete">Delete</button>
                    <a href="{% url 'admin_list' %}" class="btn btn-cancel">Cancel</a>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
